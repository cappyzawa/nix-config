# AeroSpace configuration
# https://nikitabobko.github.io/AeroSpace/guide

config-version = 2

# Start AeroSpace at login
start-at-login = true

# Start JankyBorders and SketchyBar
after-startup-command = [
    'exec-and-forget /opt/homebrew/bin/borders',
    'exec-and-forget /opt/homebrew/bin/sketchybar',
]

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layout settings
accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# Gaps between windows
[gaps]
    inner.horizontal = 8
    inner.vertical = 8
    outer.left = 8
    outer.bottom = 8
    outer.top = [{monitor.'DELL U2723QE' = 52}, 8]
    outer.right = 8

# Window rules
[[on-window-detected]]
    if.app-id = 'org.alacritty'
    run = 'move-node-to-workspace 1'

[[on-window-detected]]
    if.app-id = 'com.google.Chrome'
    if.window-title-regex-substring = 'PiP'
    run = 'layout floating'

[[on-window-detected]]
    if.app-id = 'com.google.Chrome'
    run = 'move-node-to-workspace 1'

# Main binding mode
[mode.main.binding]
    # Layout
    alt-slash = 'layout tiles horizontal vertical'
    alt-comma = 'layout accordion horizontal vertical'

    # Focus (vim-style)
    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'

    # Move window (vim-style)
    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    # Resize
    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    # Workspaces (1-9)
    alt-1 = 'workspace 1'
    alt-2 = 'workspace 2'
    alt-3 = 'workspace 3'
    alt-4 = 'workspace 4'
    alt-5 = 'workspace 5'
    alt-6 = 'workspace 6'
    alt-7 = 'workspace 7'
    alt-8 = 'workspace 8'
    alt-9 = 'workspace 9'

    # Move window to workspace
    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-2 = 'move-node-to-workspace 2'
    alt-shift-3 = 'move-node-to-workspace 3'
    alt-shift-4 = 'move-node-to-workspace 4'
    alt-shift-5 = 'move-node-to-workspace 5'
    alt-shift-6 = 'move-node-to-workspace 6'
    alt-shift-7 = 'move-node-to-workspace 7'
    alt-shift-8 = 'move-node-to-workspace 8'
    alt-shift-9 = 'move-node-to-workspace 9'

    # Toggle Chrome between workspace 1 and 9
    alt-o = '''exec-and-forget
info=$(aerospace list-windows --all --format '%{window-id}|%{app-name}|%{workspace}' | grep "Google Chrome" | head -1)
id=$(echo "$info" | awk -F'|' '{print $1}')
ws=$(echo "$info" | awk -F'|' '{print $3}')
if [ -n "$id" ]; then
    if [ "$ws" = "1" ]; then
        aerospace move-node-to-workspace --window-id "$id" 9
    else
        aerospace move-node-to-workspace --window-id "$id" 1
    fi
fi
'''

    # Workspace navigation
    alt-tab = 'workspace-back-and-forth'
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    # Service mode
    alt-shift-semicolon = 'mode service'

# Service binding mode
[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main']
    f = ['layout floating tiling', 'mode main']
    backspace = ['close-all-windows-but-current', 'mode main']

    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']
